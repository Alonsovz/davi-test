<form [formGroup]="form">
    <div class="form-container" nz-row [nzGutter]="16">
        <!-- Columna de campos a la izquierda -->
        <div nz-col [nzSpan]="12">
            <label>ID Solicitud</label>
            <input nz-input placeholder="Ingrese el ID de la solicitud" formControlName="id_solicitud" />

            <label>ID Persona</label>
            <input nz-input placeholder="Ingrese el ID de la persona" formControlName="id_persona" readonly/>

            <label>Fecha de Creación</label>
            <input nz-input type="date" placeholder="Seleccione la fecha de creación" formControlName="fecha_creacion" />

            <label>Monto</label>
            <input nz-input type="number" placeholder="Ingrese el monto" formControlName="monto" />
        </div>

        <!-- Columna de campos a la derecha -->
        <div nz-col [nzSpan]="12">
            <label>Plazo</label>
            <nz-select placeholder="Seleccione plazo" formControlName="plazo">
                <nz-option nzValue="12 meses" nzLabel="12 meses"></nz-option>
                <nz-option nzValue="24 meses" nzLabel="24 meses"></nz-option>
                <nz-option nzValue="36 meses" nzLabel="36 meses"></nz-option>
                <nz-option nzValue="48 meses" nzLabel="48 meses"></nz-option>
            </nz-select>

            <label>Forma de Pago</label>
            <nz-select placeholder="Seleccione forma de pago" formControlName="id_forma_pago">
                <nz-option nzValue="1" nzLabel="Tarjeta de Crédito"></nz-option>
                <nz-option nzValue="2" nzLabel="Transferencia Bancaria"></nz-option>
                <nz-option nzValue="3" nzLabel="Efectivo"></nz-option>
            </nz-select>

            <button nz-button nzType="primary" class="guardar-button" (click)="save()">Guardar</button>
        </div>
    </div>
</form>
